<section class="content">
  <div class="block-content">
    <h3 class="block-title">Contacto</h3>
    <div id="message" class="alert alert-danger alert-dismissible fade">Mensaje enviado</div>
    <div class="row">
      <div class="col-md-6">
        <form class="contact-form" action="https://formspree.io/f/xgebjwaw" method="post">
          <div class="form-control-wrap">
            
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Nombre*" name="Nombre" required>
            </div>

            <div class="form-group mar-top-40">
              <input type="email" class="form-control" placeholder="Correo Electronico*" name="email" required>
            </div>

            <div class="form-group mar-top-60">
              <textarea class="form-control" rows="10" name="Comentario" placeholder="Su Mensaje" required></textarea>
            </div>

            <div class="form-group mar-top-40">
              <button type="submit" class="btn v7">Enviar Mensaje</button>
            </div>

          </div>
        </form>
      </div>

      <div class="col-md-5 offset-md-1">
        <div class="contact-content">
          <div class="contact-icon">
            <i class="ion-ios-location-outline"></i>
          </div>
          <div class="contact-details">
            <h5>Direcci√≥n</h5>
            <p>{{data.direccion}}</p>
          </div>
        </div>
        <div class="contact-content">
          <div class="contact-icon">
            <i class="ion-ios-telephone-outline"></i>
          </div>
          <div class="contact-details">
            <h5>Telefono</h5>
            <p> <a href="tel:+51904961437">{{data.telefono}}</a></p>
          </div>
        </div>
        <div class="contact-content">
          <div class="contact-icon">
            <i class="ion-ios-email-outline"></i>
          </div>
          <div class="contact-details">
            <h5>Correo</h5>
            <p>{{data.email}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
